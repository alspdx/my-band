<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>My Band</title>
  </head>
  <body>
    <header>
      <div class="site-name">
        <h1>My Band</h1>
      </div>
      <div class="artists-menu">
        <span class="artists-menu-button">Artists</span>
        <ul class="artists-dropdown">

        </ul>
      </div>
    </header>
    <div class="main">

      <button class="add-button add-new-album" type="button" name="button">Add Artist</button>
    </div>
    <div class="add-form">
      <div class="add-album">
        <div class="artist-input">
          <input type="text" class="form-control add-input" id="artist" placeholder="artist name">
          <button class="add-button artist-button" type="button" name="button">Submit</button>
        </div>
        <div class="album-name-input">
          <input type="text" class="form-control add-input" id="album" placeholder="album name">
          <button class="add-button album-button" type="button" name="button">Submit</button>
        </div>
        <div class="album-art-input">
          <input type="text" class="form-control add-input" id="art" placeholder="album art url">
          <button class="add-button artwork-button" type="button" name="button">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
