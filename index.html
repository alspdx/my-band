<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>My Band</title>
  </head>
  <body>
    <header>
      <div class="site-name">
        <h1>My Band</h1>
      </div>
      <div class="artists-menu">
        <span class="artists-menu-button">Artists</span>
        <ul class="artists-dropdown">
          <li>My Bloody Valentine</li>
          <li>Butthole Surfers</li>
          <li>The Smashing Pumpkins</li>
          <li>Bongzilla</li>
        </ul>
      </div>
    </header>
    <div class="main">

    </div>
    <div class="add-album">
      <div class="artist-input">
        <label for="new-artist-name">Artist</label>
        <input type="text" class="form-control" id="artist">
      </div>
      <div class="album-name-input">
        <label for="new-album-name">Album</label>
        <input type="text" class="form-control" id="album">
      </div>
      <div class="album-art-input">
        <label for="new-album-art">Album Art url</label>
        <input type="text" class="form-control" id="art">        
      </div>
    </div>
  </body>
</html>
