<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>My Band</title>
  </head>
  <body>
    <header>
      <div class="site-name">
        <h1>My Band</h1>
      </div>
      <div class="artists-menu">
        <span class="artists-menu-button">Artists</span>
        <ul class="artists-dropdown">
          <li>My Bloody Valentine</li>
          <li>Butthole Surfers</li>
          <li>The Smashing Pumpkins</li>
          <li>Bongzilla</li>
        </ul>
      </div>
    </header>
    <div class="main">
      <div class="album-card">
        <div class="album-art">
          <span class="album-cover"></span>

        </div>
        <div class="album-info">
          <div class="album-info-title">
            <span class="album-artist">My Bloody Valentine</span>
            <span class="album-title">Loveless</span>
          </div>
          <div class="album-info-content">
            <span class="album-rating">Rating</span>
            <span class="album-cover album-cover-image"></span>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
